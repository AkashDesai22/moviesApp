<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviesApp</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <h1>MoviesApp</h1>
            <ul>
                <li><a href="#" id="nowPlaying">Home</a></li>
                <li><a href="#" id="genres">Genres</a></li>
                <li><a href="#" id="languages">Languages</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for a movie...">
            <button id="searchButton">Search</button>
        </div>
        <div id="movieList"></div>
    </div>
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close-btn" id="closeBtn">&times;</span>
            <h2 id="popupTitle"></h2>
            <img src="" id="popupImg" alt="Movie Poster" class="movie-poster">
            <div class="movie-details" id="popupDetails"></div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p>Copyright Â© 2024 MoviesApp | All Rights Reserved | Developed By Akash Desai.</p>
            <button id="goToTopBtn">Go to Top</button>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
